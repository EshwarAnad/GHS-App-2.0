<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GHS App</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vivify.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="vivify.min.css" rel="stylesheet" type="text/css" />
</head>



<body id="body" style="background-color: transparent;">

    <div class="horizontal-nav">
        <div class="button-wrapper"><button autofocus>Video</button><button>live</button></div>
    </div>
    <script src="script.js">

    </script>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>

</html>
